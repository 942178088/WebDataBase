<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>主页 - 考研数据库</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="vue" class="container">
    <div class="row">

        <div class="col-sm-12 text-center logo">
            <img src="img/logo.png" class="img-responsive" alt="Responsive image">
        </div>

        <div class="col-sm-12">
            <ol class="breadcrumb">
                <li class="active">主页</li>
            </ol>
        </div>

        <div class="col-sm-3">
            <div class="menu">
                <p>
                    <span class="label label-default menu-label">地区</span>
                </p>
                <location-list v-for="location in locations" v-bind:location="location"
                               v-bind:key="location.id"></location-list>
            </div>
            <div class="menu">
                <p>
                    <span class="label label-default menu-label">院校特性</span>
                </p>
                <button class="btn btn-uncheck">985院校</button>
                <button class="btn btn-uncheck">211院校</button>
                <button class="btn btn-uncheck">研究生院</button>
                <button class="btn btn-uncheck">自划线院校</button>
            </div>
            <div class="menu">
                <p>
                    <span class="label label-default menu-label">院校隶属</span>
                </p>
                <button class="btn btn-uncheck">教育部</button>
                <button class="btn btn-uncheck">其他部委</button>
                <button class="btn btn-uncheck">地方</button>
            </div>
        </div>

        <div class="col-sm-9 left-line">
            <college-list v-for="college in colleges"
                          v-bind:college="college"
                          v-bind:key="college.id">
            </college-list>

        </div>
    </div>

</div>


<!-- Vue.js -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
