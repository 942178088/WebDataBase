<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页 - 考研数据库</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/base.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="main" class="container">
    <div class="row">

        <div class="col-sm-12 text-center logo">
            <img src="../img/logo.png" class="img-responsive" alt="Responsive image">
        </div>

        <div class="col-sm-12">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">主页</a>
                </li>
                <li class="active">注册</li>
            </ol>
        </div>

        <div class="col-sm-12 mt-10">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4">
                <form action="/user/registerVertify" method="post">
                    <div class="form-group">
                        <label for="code">
                            邀请码
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="code" name="code" placeholder="访问sbx0.cn评论留言即可获得 ">
                    </div>
                    <div class="form-group">
                        <label for="username">
                            用户名
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">
                            密码
                            <span class="text-danger">*</span>
                        </label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="r_password">
                            确认密码
                            <span class="text-danger">*</span>
                        </label>
                        <input type="password" class="form-control" id="r_password" name="r_password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                </form>
            </div>
            <div class="col-sm-4">

            </div>
        </div>
    </div>

</div>

<footer class="footer">
    <p>
        <a href="https://github.com/942178088/WebDataBase" target="_blank">
            GitHub
        </a>
        |
        <a href="sbx0.cn" target="_blank">
            sbx0.cn
        </a>
    </p>
    <p>后端框架:SpringBoot&nbsp;前端框架:Vue.js&nbsp;数据库:MySQL</p>
    <p>所有数据均来自网络搜集，仅供演示</p>
</footer>

<script src="js/base.js"></script>
</body>
</html>
